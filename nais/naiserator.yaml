apiVersion: "nais.io/v1alpha1"
kind: "Application"
metadata:
  name: bidrag-ui-static-files
  namespace: bidrag
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "128m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
  labels:
    team: bidrag
spec:
  image: {{ image }}
  replicas:
    min: {{minReplicas}}
    max: {{maxReplicas}}
    cpuThresholdPercentage: 90
  ingresses:
  {{#each ingresses as |url|}}
     - {{url}}
  {{/each}}
  port: 8080
  liveness:
    path: /internal/health
    initialDelay: 10
    timeout: 5
    periodSeconds: 5
    failureThreshold: 30
  readiness:
    path: /internal/health
    initialDelay: 10
    periodSeconds: 5
    timeout: 5
  prometheus:
    enabled: true
    path: /internal/prometheus
  resources:
    limits:
      cpu: 500m
      memory: 1500Mi
    requests:
      cpu: 200m
      memory: 1000Mi
  gcp:
    buckets:
      - name: {{ bucketName }}
  env:
    - name: BUCKET_NAME
      value: {{ bucketName }}
